name: flutter_intl_example
description: Flutter intl example

version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_bloc: ^3.2.0
  equatable: ^1.1.1
  shared_preferences: ^0.5.6+3
  flutter_localized_locales: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

flutter_intl:
  enabled: true
  
  # Optional
  # Default: en
  # <language code>[_<script code>][_<country code>]
  main_locale: en
  
  # Optional
  # Default: S
  # Suggested alternative name: AppLocalizations
  class_name: S